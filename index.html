<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Parks App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>National Parks App</h1>
      <form>
        <label for="state-names">Please enter state name(s) separated by a space.</label>
        <input name="state-names" id="state-names" type="text" placeholder="WI IL">
        <button name="submit-button" id="submit-button" type="submit">Submit</button>
      </form>
      <section class="national-park-list"></section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
